version: '3'

services:
  web:
    build: .
    container_name: central-srt
    command: sh -c "while ! nc -z db 3306; do echo 'Waiting for MySQL to be ready...'; sleep 1; done; echo 'MySQL is ready!'; npx prisma generate && npx prisma migrate deploy && npm run build && npm run start"
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=mysql://root:1122@db:3306/dbcentral
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-central
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1122
      MYSQL_DATABASE: dbcentral
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
